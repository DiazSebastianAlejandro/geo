
<VirtualHost *:443>
    ServerAdmin admin@domain.com

    DocumentRoot /var/www/html/cms/

    ServerName mac.cms.GEO.com

    SetEnv APP_IS_DEVELOPER "1"

    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/new.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/new.key"

    <Directory /var/www/html/cms/>
        DirectoryIndex index.php index.html
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted
        Order allow,deny
        allow from all
    </Directory>

    # Developer mode
    php_flag display_errors on
    php_flag display_html on
</VirtualHost>

